<div style="display: flex;">
  <mat-card style="width: 500px; height: 450px; margin-right: 20px;">
    <form [formGroup]="importGroup" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-subtitle>Input group name & technologies</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <section>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Group Name</mat-label>
              <input matInput placeholder="Ex. Backend" formControlName="groupName" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Technologies</mat-label>
              <textarea matInput placeholder="Ex. Spring ..." formControlName="technologies" class="mat-textarea"></textarea>
            </mat-form-field>
          </div>
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="add-button-row" type="submit">ADD</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button class="add-button-row" type="button" (click)="addAllTechnologies()">ADD ALL</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button class="add-button-row" type="button" (click)="removeAll()">Remove all</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card style="flex: 1;  height: 80vh; overflow-y: auto;">
    <mat-card-content>
      <mat-list *ngFor="let group of groups">
        <mat-list-item>
          <span matListItemTitle style="font-weight: bold">{{group.name}}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemLine>{{group.technologies}}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
